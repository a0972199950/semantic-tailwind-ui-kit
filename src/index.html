<!DOCTYPE html>
<html dir="ltr" lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/jh-frontend-design-system.css" />

    <script type="module" src="/build/jh-frontend-design-system.esm.js"></script>
    <script nomodule src="/build/jh-frontend-design-system.js"></script>
  </head>
  <body>

    <jh-button type="primary">button</jh-button>

    <hr>

    <div style="width: 300px; border: 1px grey dashed;">
      <jh-updates-for-you />
    </div>

    <button onclick="changeLocale('en')">Change locale to en</button>
    <button onclick="changeLocale('zh-TW')">Change locale to zh-TW</button>
    
    <script>
      const jhUpdatesForYou = document.querySelector('jh-updates-for-you')
      jhUpdatesForYou.benchmarks = [
        {
          key: 'INDUSTRY_BENCHMARK_INDEX',
          text: 'Industry benchmark index',
          score: 4
        },

        {
          key: 'FININCIAL_HEALTHINESS',
          text: 'Financial healthiness',
          score: 0
        },

        {
          key: 'DATA_QUALITY',
          text: 'Data Quality',
          score: 10
        },
      ]

      jhUpdatesForYou.addEventListener('detailBtnClick', () => {
        alert('Click see detail')
      })

      const changeLocale = (locale) => {
        jhUpdatesForYou.locale = locale
      }
    </script>

  </body>
</html>
